<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroAnimation - Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000000;
            font-family: "Comic Sans MS", cursive;
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
            background: linear-gradient(45deg, #000000, #1a0066, #000000);
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .menu {
            position: fixed;
            top: 20px;
            display: flex;
            gap: 20px;
            margin: 20px;
        }

        .menu-item {
            background: linear-gradient(to bottom, #666666, #333333);
            padding: 10px 20px;
            border: 2px solid #ff00ff;
            border-radius: 5px;
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            transition: all 0.3s;
        }

        .menu-item:hover {
            background: linear-gradient(to bottom, #ff00ff, #990099);
            transform: scale(1.1);
        }

        .gallery-title {
            font-size: 48px;
            color: #ff00ff;
            text-shadow: 2px 2px #00ff00, -2px -2px #0000ff;
            margin-bottom: 40px;
        }

        .gallery-container {
            position: relative;
            width: 400px;
            height: 400px;
            border: 3px solid #ff00ff;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .shape {
            position: absolute;
            font-size: 40px;
            animation: moveAround 4s infinite linear;
        }

        .shape1 { animation-delay: 0s; color: #ff00ff; }
        .shape2 { animation-delay: 1s; color: #00ff00; }
        .shape3 { animation-delay: 2s; color: #0000ff; }
        .shape4 { animation-delay: 3s; color: #ffff00; }

        @keyframes moveAround {
            0% { transform: translate(50px, 50px) rotate(0deg); }
            25% { transform: translate(300px, 50px) rotate(90deg); }
            50% { transform: translate(300px, 300px) rotate(180deg); }
            75% { transform: translate(50px, 300px) rotate(270deg); }
            100% { transform: translate(50px, 50px) rotate(360deg); }
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="container">
        <div class="menu">
            <a href="index.html" class="menu-item">Home</a>
            <a href="animations.html" class="menu-item">Animations</a>
            <a href="gallery.html" class="menu-item">Gallery</a>
            <a href="guestbook.html" class="menu-item">Guestbook</a>
        </div>

        <h1 class="gallery-title">Cool Shapes Gallery</h1>
        
        <div class="gallery-container">
            <div class="shape shape1">★</div>
            <div class="shape shape2">■</div>
            <div class="shape shape3">●</div>
            <div class="shape shape4">♦</div>
        </div>
    </div>

    <script>
        function createStars() {
            const stars = document.getElementById('stars');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.style.position = 'absolute';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = '2px';
                star.style.height = '2px';
                star.style.background = '#ffffff';
                star.style.borderRadius = '50%';
                star.style.animation = `twinkle ${Math.random() * 2 + 1}s infinite`;
                stars.appendChild(star);
            }
        }

        const style = document.createElement('style');
        style.textContent = `
            @keyframes twinkle {
                0% { opacity: 0; }
                50% { opacity: 1; }
                100% { opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        createStars();
    </script>
</body>
</html>
