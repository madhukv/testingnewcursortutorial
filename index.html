<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroAnimation - Your #1 Animation Portal!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000000;
            font-family: "Comic Sans MS", cursive;
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
            background: linear-gradient(45deg, #000000, #1a0066, #000000);
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .title {
            font-size: 48px;
            text-align: center;
            margin: 20px;
            color: #ff00ff;
            text-shadow: 2px 2px #00ff00,
                         -2px -2px #0000ff;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .subtitle {
            font-size: 24px;
            color: #00ff00;
            text-align: center;
            margin-bottom: 40px;
            animation: blink 1s infinite;
        }

        .menu {
            display: flex;
            gap: 20px;
            margin: 20px;
        }

        .menu-item {
            background: linear-gradient(to bottom, #666666, #333333);
            padding: 10px 20px;
            border: 2px solid #ff00ff;
            border-radius: 5px;
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            transition: all 0.3s;
        }

        .menu-item:hover {
            background: linear-gradient(to bottom, #ff00ff, #990099);
            transform: scale(1.1);
        }

        .counter {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-family: "Courier New", monospace;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 5px;
        }

        .construction {
            position: fixed;
            bottom: 10px;
            left: 10px;
            animation: rotate 2s infinite linear;
        }

        @keyframes glow {
            from {
                text-shadow: 2px 2px #00ff00,
                            -2px -2px #0000ff;
            }
            to {
                text-shadow: 2px 2px #00ff00,
                            -2px -2px #0000ff,
                            0 0 10px #ff00ff,
                            0 0 20px #ff00ff;
            }
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="container">
        <h1 class="title">RetroAnimation</h1>
        <p class="subtitle">>>> Welcome to the COOLEST Animation Site on the Web! <<<</p>
        
        <div class="menu">
            <a href="index.html" class="menu-item">Home</a>
            <a href="animations.html" class="menu-item">Animations</a>
            <a href="gallery.html" class="menu-item">Gallery</a>
            <a href="guestbook.html" class="menu-item">Guestbook</a>
        </div>

        <div class="counter">
            Visitors: 000,042
        </div>

        <div class="construction">
            ðŸš§ UNDER CONSTRUCTION ðŸš§
        </div>
    </div>

    <script>
        function createStars() {
            const stars = document.getElementById('stars');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.style.position = 'absolute';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = '2px';
                star.style.height = '2px';
                star.style.background = '#ffffff';
                star.style.borderRadius = '50%';
                star.style.animation = `twinkle ${Math.random() * 2 + 1}s infinite`;
                stars.appendChild(star);
            }
        }

        const style = document.createElement('style');
        style.textContent = `
            @keyframes twinkle {
                0% { opacity: 0; }
                50% { opacity: 1; }
                100% { opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        createStars();
    </script>
</body>
</html>
