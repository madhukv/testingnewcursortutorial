<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroAnimation - Animations</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000000;
            font-family: "Comic Sans MS", cursive;
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
            background: linear-gradient(45deg, #000000, #1a0066, #000000);
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .menu {
            position: fixed;
            top: 20px;
            display: flex;
            gap: 20px;
            margin: 20px;
        }

        .menu-item {
            background: linear-gradient(to bottom, #666666, #333333);
            padding: 10px 20px;
            border: 2px solid #ff00ff;
            border-radius: 5px;
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            transition: all 0.3s;
        }

        .menu-item:hover {
            background: linear-gradient(to bottom, #ff00ff, #990099);
            transform: scale(1.1);
        }

        .dancing-text {
            font-size: 48px;
            color: #ff00ff;
            text-shadow: 2px 2px #00ff00, -2px -2px #0000ff;
            animation: dance 1s infinite;
        }

        .animation-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        .rainbow-text {
            font-size: 36px;
            animation: rainbow 3s infinite;
        }

        .bounce-text {
            font-size: 36px;
            color: #00ff00;
            animation: bounce 1s infinite;
        }

        @keyframes dance {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.2) rotate(5deg); }
            75% { transform: scale(0.8) rotate(-5deg); }
        }

        @keyframes rainbow {
            0% { color: #ff0000; }
            20% { color: #ff00ff; }
            40% { color: #0000ff; }
            60% { color: #00ff00; }
            80% { color: #ffff00; }
            100% { color: #ff0000; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="container">
        <div class="menu">
            <a href="index.html" class="menu-item">Home</a>
            <a href="animations.html" class="menu-item">Animations</a>
            <a href="gallery.html" class="menu-item">Gallery</a>
            <a href="guestbook.html" class="menu-item">Guestbook</a>
        </div>
        
        <div class="animation-container">
            <div class="dancing-text">ðŸŽµ AWESOME ANIMATIONS ðŸŽµ</div>
            <div class="rainbow-text">Rainbow Power!</div>
            <div class="bounce-text">*~*~* Bounce *~*~*</div>
        </div>
    </div>

    <script>
        function createStars() {
            const stars = document.getElementById('stars');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.style.position = 'absolute';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = '2px';
                star.style.height = '2px';
                star.style.background = '#ffffff';
                star.style.borderRadius = '50%';
                star.style.animation = `twinkle ${Math.random() * 2 + 1}s infinite`;
                stars.appendChild(star);
            }
        }

        const style = document.createElement('style');
        style.textContent = `
            @keyframes twinkle {
                0% { opacity: 0; }
                50% { opacity: 1; }
                100% { opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        createStars();
    </script>
</body>
</html>
